
<div class="upload-img-container">
  <div class="uploaded-img" ng-style="{backgroundImage: 'url(' + vm.src + ')'}"></div>
  <input type="file" accept="image/*" />
  <button class="u-tap upload-action"
          ng-click="vm.select()">
    <i class="icon ion-photo"></i>
    <span>上传名片</span>
  </button>
</div>
