<ion-view view-title="投资组合报告书" hide-back-button="true" class="portfolio-book-page white-theme">
  <ion-nav-buttons>
    <back-btn state="tab.crm"></back-btn>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button ion-button color="light" clear on-request="vm.share()"><i class="icon unicon-pdf-share"></i></button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <div class="iframe-container">
      <iframe ng-if="vm.reportStandardLink" src="{{vm.reportStandardLink}}" frameborder="0" scrolling="auto" height="100%"></iframe>
    </div>
    <div class="float-button-container" ng-hide="vm.hideLink">
      <button class="pdf-button" ng-click="vm.toBookList()"><i class="icon unicon-pdf"></i></button>
    </div>
  </ion-content> 

  <ion-footer-bar ng-hide="vm.hideLink">
    <button class="button button-full button-positive" ui-sref="portfolioList({clientId:vm.clientId})">
      查看组合列表
    </button>
  </ion-footer-bar>
</ion-view>
