<ion-view view-title="投资组合建议" hide-back-button="true" class="portfolio-preview-page white-theme">
    <ion-nav-buttons>
        <back-btn state="tab.crm"></back-btn>
    </ion-nav-buttons>

    <ion-content>
        <portfolio-cmp ng-if="vm.proposal" proposal="vm.proposal.report" client-id="{{vm.clientId}}" portfolio-id="{{vm.portfolioId}}"></portfolio-cmp>
    </ion-content>

    <ion-footer-bar>
        <button class="button button-full button-positive" on-request="vm.onNext()">
             下一页
        </button>
    </ion-footer-bar>
</ion-view>
