<ion-view view-title="意见反馈" class="feedback-done">
  <ion-nav-buttons>
    <back-btn state="tab.account"></back-btn>
  </ion-nav-buttons>

  <ion-content>
    <div class="page-confirmation">
      <div class="icons">
        <i class="icon unicon-verify-done"></i>
      </div>
      <p>提交反馈成功!</p>
    </div>
  </ion-content>

  <ion-footer-bar>
    <button class="button button-full button-positive"
            ng-click="vm.done()">
      完成
    </button>
  </ion-footer-bar>
</ion-view>
